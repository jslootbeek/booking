<div class="panel panel-2020"> <div class="panel-body"> <h2>New Date</h2> <form> <label>Vision Center</label> <div class="form-group"> <select class="form-control" ng-model="newDate.truck" ng-options="truck.$id as truck.nickname for truck in trucks"></select> </div> <div class="form-group"> <label>Appointment Date</label> <input class="form-control" type="date" ng-model="newDate.date"> </div> <div class="form-group"> <label>Appointment Start Time</label> <input class="form-control" type="time" ng-model="newDate.startTime"> </div> <div class="form-group"> <label>Appointment End Time</label> <input class="form-control" type="time" ng-model="newDate.endTime"> </div> <div class="form-group"> <label>Break Start</label> <input class="form-control" type="time" ng-model="breakStart"> </div> <div class="form-group"> <label>Break End</label> <input class="form-control" type="time" ng-model="breakEnd"> </div> <button class="btn btn-primary btn-lg" type="submit" ng-click="addDate(newDate);newDate = null;">Add</button> <span ng-bind="msg"></span> </form> <p class="alert alert-danger" ng-show="err">{{err}}</p> </div> </div>
