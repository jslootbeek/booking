<h2>New Appointment</h2> <form> <select ng-model="newAppointment.company" ng-options="company as company.name for company in companies" ng-change="getDates()"></select> <select ng-show="dates.length" ng-model="newAppointment.date" ng-options="date as date.startDate | date for date in dates"></select> <select ng-show="newAppointment.date.slots" ng-model="newAppointment.selectedSlot" ng-options="key as key | split for (key, value) in newAppointment.date.slots"></select> <div ng-show="newAppointment.selectedSlot"> <input type="text" ng-model="patientData.first" placeholder="First Name"> <input type="text" ng-model="patientData.last" placeholder="Last Name"> <input type="tel" ng-model="patientData.phone" placeholder="Phone Number"> <input type="email" ng-model="patientData.email" placeholder="Email Address"> <select ng-model="patientData.insurance" ng-options="insurance.name for insurance in newAppointment.company.acceptedInsurances"></select> <label ng-repeat="reason in reasons"> <input type="checkbox" checklist-model="patientData.reasons" data-checklist-value="reason.$value">{{reason.$value}} </label> </div> <div ng-show="newAppointment.date.slots[newAppointment.selectedSlot].count"> This slot is currently taken, you will be placed on a waitlist. </div> <button type="submit" ng-click="addAppointment(newAppointment);newAppointment = null;">Add</button> </form>
