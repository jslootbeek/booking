<h2>New Appointment</h2> <form name="aptForm"> <div class="panel panel-2020"> <div class="panel-body"> <div> <img ng-if="newAppointment.company.logo" ng-src="{{newAppointment.company.logo}}"> <h2 ng-if="companyDisabled">{{ newAppointment.company.name }}</h2> </div> <div class="col-xs-12" ng-if="!companyDisabled"> <div class="form-group"> <label>Company</label> <select class="form-control" ng-model="newAppointment.company" ng-options="company as company.name for company in companies" ng-change="getDates()"></select> </div> </div> <div class="col-xs-12" ng-if="newAppointment.company && !dates.length"> <p>There are currently no dates scheduled at {{ newAppointment.company.name }}. See your HR department to ask why!</p> </div> <div class="col-xs-6" ng-show="dates.length"> <div class="form-group"> <label>Select Date</label> <select class="form-control" ng-model="newAppointment.date" ng-options="date as date.startDate | date for date in dates"></select> </div> </div> <div class="col-xs-6"> <div class="form-group" ng-show="newAppointment.date.slots"> <label>Select Timeslot</label> <select class="form-control" ng-model="newAppointment.selectedSlot" ng-options="key as key | split for (key, value) in newAppointment.date.slots"></select> </div> <span ng-show="newAppointment.date.slots[newAppointment.selectedSlot].count"> This slot is currently taken, you will be placed on a waitlist. </span> </div> </div> </div> <div class="panel panel-2020" ng-show="newAppointment.selectedSlot"> <div class="panel-body"> <div ng-show="newAppointment.selectedSlot"> <h3>Personal Information</h3> <div class="col-xs-6"> <div class="form-group"> <input class="form-control" type="text" ng-model="patientData.first" placeholder="First Name"> </div> </div> <div class="col-xs-6"> <div class="form-group"> <input class="form-control" type="text" ng-model="patientData.last" placeholder="Last Name"> </div> </div> <div class="col-xs-12"> <div class="form-group"> <input class="form-control" type="tel" ng-model="patientData.phone" placeholder="Phone Number"> </div> </div> <div class="col-xs-12"> <div class="form-group"> <input class="form-control" type="email" ng-model="patientData.email" placeholder="Email Address"> </div> </div> <div class="col-xs-12"> <div class="form-group"> <label>Select Your Insurance Company</label> <select class="form-control" ng-model="patientData.insurance" ng-options="insurance.name for insurance in newAppointment.company.acceptedInsurances"></select> </div> </div> <div class="col-xs-12"> <h4>Reason for your visit (select all that apply)</h4> </div> <div class="col-xs-4" ng-repeat="reason in reasons"> <div class="checkbox"> <label> <input type="checkbox" checklist-model="patientData.reasons" data-checklist-value="reason.$value">{{reason.$value}} </label> </div> </div> </div> <div class="col-xs-12"> <button class="btn btn-primary btn-large" type="submit" ng-disabled="aptForm.$invalid" ng-click="addAppointment(newAppointment);newAppointment = null; dates = null"> Book Now </button> <span ng-bind="msg"></span> </div> </div> </div> </form>
