<h2>New Appointment</h2> <form> <div class="panel panel-2020"> <div class="panel-body"> <div class="form-group"> <label>Company</label> <select class="form-control" ng-model="newAppointment.company" ng-options="company as company.name for company in companies" ng-change="getDates()"></select> </div> <div class="form-group" ng-show="dates.length"> <label>Select Date</label> <select class="form-control" ng-model="newAppointment.date" ng-options="date as date.startDate | date for date in dates"></select> </div> <div class="form-group" ng-show="newAppointment.date.slots"> <label>Select Timeslot</label> <select class="form-control" ng-model="newAppointment.selectedSlot" ng-options="key as key | split for (key, value) in newAppointment.date.slots"></select> </div> <span ng-show="newAppointment.date.slots[newAppointment.selectedSlot].count"> This slot is currently taken, you will be placed on a waitlist. </span> </div> </div> <div class="panel panel-2020"> <div class="panel-body"> <div ng-show="newAppointment.selectedSlot"> <h3>Personal Information</h3> <div class="form-group"> <input class="form-control" type="text" ng-model="patientData.first" placeholder="First Name"> </div> <div class="form-group"> <input class="form-control" type="text" ng-model="patientData.last" placeholder="Last Name"> </div> <div class="form-group"> <input class="form-control" type="tel" ng-model="patientData.phone" placeholder="Phone Number"> </div> <div class="form-group"> <input class="form-control" type="email" ng-model="patientData.email" placeholder="Email Address"> </div> <div class="form-group"> <label>Select Your Insurance Company</label> <select class="form-control" ng-model="patientData.insurance" ng-options="insurance.name for insurance in newAppointment.company.acceptedInsurances"></select> </div> <h4>Reason for your visit (select all that apply)</h4> <div class="form-group" ng-repeat="reason in reasons"> <label> <input class="form-control" type="checkbox" checklist-model="patientData.reasons" data-checklist-value="reason.$value">{{reason.$value}} </label> </div> </div> <button class="btn btn-primary btn-large" type="submit" ng-click="addAppointment(newAppointment);newAppointment = null; dates = null"> Book Now </button> <span ng-bind="msg"></span> </div> </div> </form>
