<div class="panel panel-2020">
  <div class="panel-body">
    <h2>Patient Check In</h2>
    <form>
      <div class="form-group">
        <label>Select Company</label>
        <select class="form-control" ng-change="getDate()" ng-model="selectedCompany"
                ng-options="company as company.name for company in companies"></select>
      </div>
      <div class="form-group" ng-show="selectedCompany && !!date">
        <input class="form-control" ng-blur="getSlot()" type="email" placeholder="Enter Your Email" ng-model="email">
      </div>
      <div ng-if="appointment">
        <span ng-show="appointment.checkedInTime">You checked in on {{ appointment.checkedInTime | date:"MMMM dd, yyyy 'at' h:mm a" }}</span>
        <span ng-show="!appointment.checkedInTime">You are scheduled for an appointment at {{ slotTime | split}}. Please click to check in.</span>
        <button class="btn btn-primary btn-sm" ng-show="!appointment.checkedInTime" ng-click="checkin()"><i class="glyphicon glyphicon-check"></i>
          Check In
        </button>
      </div>
    </form>

    <div ng-show="selectedCompany && !date">No Appointment scheduled for today</div>
  </div>
</div>
