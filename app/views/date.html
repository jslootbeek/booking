<div class="panel panel-2020">
  <div class="panel-body">
    <h2>New Date</h2>
    <form name="form">
      <label>Vision Center</label>
      <div class="col-xs-12">
        <div class="form-group">
          <select class="form-control" ng-model="newDate.truck"
                  ng-options="truck.$id as truck.nickname for truck in trucks"></select>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="form-group">
          <label>Appointment Date</label>
          <input class="form-control" type="date" ng-model="newDate.date" required>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label>Appointment Start Time</label>
          <input class="form-control" type="time" ng-model="newDate.startTime" required>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label>Appointment End Time</label>
          <input class="form-control" type="time" ng-model="newDate.endTime" required>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label>Break Start</label>
          <input class="form-control" type="time" ng-model="breakStart" required>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label>Break End</label>
          <input class="form-control" type="time" ng-model="breakEnd">
        </div>
      </div>
      <div class="col-xs-12">
        <button class="btn btn-primary btn-lg" type="submit" ng-click="addDate(newDate);newDate = null;"
                ng-disabled="form.$invalid">
          <i class="glyphicon glyphicon-plus"></i> Add
        </button>
        <span ng-bind="msg"></span>
      </div>
    </form>

    <p class="alert alert-danger" ng-show="err">{{err}}</p>
  </div>
</div>
